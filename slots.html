<!DOCTYPE html>
<html lang="en" class="h-full">
<head>

    <title>SPIND BET - Anime Slots</title>

</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">

            <canvas id="slot" width="300" height="300"

            <div class="mb-4">
                <label class="block text-purple-300 text-sm mb-2">Bet Amount (USDT)</label>
                <input type="number" id="bet" step="0.01" min="0.01" placeholder="0.10"
                    class="w-full px-4 py-3 bg-slate-900/50 border border-purple-400/50 rounded-xl text-white text-lg anime-input">
            </div>

            <button onclick="startSlots()" id="spinBtn"

            <h2 id="resultTitle" class="text-xl font-bold text-center mb-4"></h2>

</html>
