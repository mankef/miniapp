<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIND BET - Coinflip</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/spindbet.css">
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">

    <!-- Header -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="flex items-center mb-3">
            <button onclick="goBack()" class="text-purple-400 hover:text-purple-300 mr-3 anime-btn px-3 py-1 rounded">
                ‚Üê Back
            </button>
            <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400" style="font-family: 'Orbitron', sans-serif;">
                ü™ô Coinflip
            </h1>
        </div>
        <div id="balance" class="text-center text-purple-200 text-lg">
            Loading...
        </div>
    </div>

    <!-- Coin Display -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="bg-gradient-to-br from-yellow-900/50 to-orange-900/50 rounded-2xl p-6 border border-yellow-400/30 shadow-2xl">
            <div id="coin" class="w-32 h-32 mx-auto relative anime-float">
                <div id="coinFront" class="absolute inset-0 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center text-4xl font-bold shadow-2xl">
                    H
                </div>
                <div id="coinBack" class="absolute inset-0 rounded-full bg-gradient-to-br from-purple-400 to-purple-600 flex items-center justify-center text-4xl font-bold shadow-2xl">
                    T
                </div>
            </div>
            <p id="status" class="text-center text-yellow-300 mt-4 font-medium">
                Choose your side, Senpai!
            </p>
        </div>
    </div>

    <!-- Controls -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="bg-purple-800/30 rounded-2xl p-6 border border-purple-400/30 shadow-2xl">
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="selectChoice('heads')" id="headsBtn" 
                    class="w-full anime-btn bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-3 rounded-xl">
                    HEADS
                </button>
                <button onclick="selectChoice('tails')" id="tailsBtn" 
                    class="w-full anime-btn bg-gradient-to-r from-purple-400 to-pink-500 text-white font-bold py-3 rounded-xl">
                    TAILS
                </button>
            </div>

            <div class="mb-4">
                <label class="block text-purple-300 text-sm mb-2">Bet Amount (USDT)</label>
                <input type="number" id="bet" step="0.01" min="0.01" placeholder="1.00"
                    class="w-full px-4 py-3 bg-slate-900/50 border border-purple-400/50 rounded-xl text-white text-lg anime-input">
            </div>

            <button onclick="startCoinflip()" id="flipBtn"
                class="w-full anime-btn bg-gradient-to-r from-green-400 to-emerald-500 text-white font-bold py-4 rounded-xl hover:from-green-500 hover:to-emerald-600 transition-all duration-300 shadow-lg hover:shadow-2xl disabled:opacity-50">
                <span class="flex items-center justify-center">
                    <span class="mr-2">ü™ô</span>
                    FLIP THE COIN!
                </span>
            </button>
        </div>
    </div>

    <!-- Result -->
    <div id="resultSection" class="w-full max-w-md mx-auto hidden">
        <div class="bg-gradient-to-r from-green-900/50 to-emerald-900/50 rounded-2xl p-6 border border-green-400/30 shadow-2xl">
            <h2 id="resultTitle" class="text-xl font-bold text-center mb-4"></h2>
            <div id="resultDetails" class="text-center"></div>
            <button onclick="resetGame()" 
                class="w-full mt-4 bg-gradient-to-r from-purple-400 to-pink-400 text-white font-bold py-3 rounded-xl anime-btn">
                Play Again
            </button>
        </div>
    </div>

    <!-- Fairness -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="bg-slate-800/50 rounded-2xl p-4 border border-purple-400/30">
            <h3 class="text-purple-300 text-sm mb-2">üîç Provably Fair</h3>
            <div id="fairData" class="text-xs text-purple-400 break-all"></div>
        </div>
    </div>

    <script src="js/coinflip.js"></script>
</body>
</html>
