<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIND BET - Statistics</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/spindbet.css">
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">

    <!-- Header -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="flex items-center mb-3">
            <button onclick="goBack()" class="text-purple-400 hover:text-purple-300 mr-3 anime-btn px-3 py-1 rounded">
                ‚Üê Back
            </button>
            <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400" style="font-family: 'Orbitron', sans-serif;">
                üìä Statistics
            </h1>
        </div>
        <div id="username" class="text-center text-purple-300 text-sm"></div>
    </div>

    <!-- Global Stats -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="bg-gradient-to-r from-purple-900/50 to-pink-900/50 rounded-2xl p-4 border border-purple-400/30 shadow-2xl">
            <h2 class="text-lg font-bold text-purple-300 mb-3">üåé Global Stats</h2>
            <div class="grid grid-cols-2 gap-3 text-sm">
                <div class="bg-purple-800/30 p-3 rounded-xl">
                    <div class="text-purple-400">Total Users</div>
                    <div id="globalUsers" class="text-white font-bold">-</div>
                </div>
                <div class="bg-purple-800/30 p-3 rounded-xl">
                    <div class="text-purple-400">Deposited</div>
                    <div id="globalDeposits" class="text-white font-bold">-</div>
                </div>
                <div class="bg-purple-800/30 p-3 rounded-xl">
                    <div class="text-purple-400">Withdrawn</div>
                    <div id="globalWithdraws" class="text-white font-bold">-</div>
                </div>
                <div class="bg-purple-800/30 p-3 rounded-xl">
                    <div class="text-purple-400">House Profit</div>
                    <div id="globalProfit" class="text-white font-bold">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Stats -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="bg-gradient-to-r from-blue-900/50 to-cyan-900/50 rounded-2xl p-4 border border-blue-400/30 shadow-2xl">
            <h2 class="text-lg font-bold text-blue-300 mb-3">üë§ Your Stats</h2>
            <div class="space-y-3 text-sm">
                <div class="flex justify-between">
                    <span class="text-blue-400">Balance:</span>
                    <span id="userBalance" class="text-white font-bold">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-blue-400">Total Wagered:</span>
                    <span id="userWagered" class="text-white font-bold">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-blue-400">Total Wins:</span>
                    <span id="userWins" class="text-white font-bold">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-green-400">Games Played:</span>
                    <span id="userGames" class="text-white font-bold">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Referral Stats -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="bg-gradient-to-r from-indigo-900/50 to-purple-900/50 rounded-2xl p-4 border border-indigo-400/30 shadow-2xl">
            <h2 class="text-lg font-bold text-indigo-300 mb-3">üë• Referrals</h2>
            <div class="grid grid-cols-2 gap-3 text-sm">
                <div class="bg-indigo-800/30 p-3 rounded-xl">
                    <div class="text-indigo-400">Direct Referrals</div>
                    <div id="directRefs" class="text-white font-bold">-</div>
                </div>
                <div class="bg-indigo-800/30 p-3 rounded-xl">
                    <div class="text-indigo-400">Level 2 Referrals</div>
                    <div id="level2Refs" class="text-white font-bold">-</div>
                </div>
                <div class="bg-indigo-800/30 p-3 rounded-xl">
                    <div class="text-indigo-400">Referral Earned</div>
                    <div id="refEarned" class="text-white font-bold">-</div>
                </div>
                <div class="bg-indigo-800/30 p-3 rounded-xl">
                    <div class="text-indigo-400">Total From Refs</div>
                    <div id="refDeposits" class="text-white font-bold">-</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/stats.js"></script>
</body>
</html>
