<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIND BET - Referrals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/spindbet.css">
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">

    <!-- Header -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="flex items-center mb-3">
            <button onclick="goBack()" class="text-purple-400 hover:text-purple-300 mr-3 anime-btn px-3 py-1 rounded">
                â† Back
            </button>
            <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400" style="font-family: 'Orbitron', sans-serif;">
                ğŸ‘¥ Referrals
            </h1>
        </div>
    </div>

    <!-- Referral Link -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="bg-gradient-to-r from-purple-900/50 to-pink-900/50 rounded-2xl p-4 border border-purple-400/30 shadow-2xl">
            <h2 class="text-lg font-bold text-purple-300 mb-3">ğŸ”— Your Referral Link</h2>
            <div class="bg-slate-900/50 p-3 rounded-xl border border-purple-400/30">
                <p id="refLink" class="text-purple-400 text-sm break-all"></p>
            </div>
            <button onclick="copyRefLink()" 
                class="w-full mt-3 anime-btn bg-gradient-to-r from-purple-400 to-pink-400 text-white font-bold py-2 rounded-xl">
                ğŸ“‹ Copy Link
            </button>
        </div>
    </div>

    <!-- Stats -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div class="bg-gradient-to-r from-indigo-900/50 to-purple-900/50 rounded-2xl p-4 border border-indigo-400/30 shadow-2xl">
            <h2 class="text-lg font-bold text-indigo-300 mb-3">ğŸ“Š Your Stats</h2>
            <div class="grid grid-cols-2 gap-3 text-sm">
                <div class="bg-indigo-800/30 p-3 rounded-xl">
                    <div class="text-indigo-400">Direct Referrals</div>
                    <div id="directCount" class="text-white font-bold">-</div>
                </div>
                <div class="bg-indigo-800/30 p-3 rounded-xl">
                    <div class="text-indigo-400">Level 2 Referrals</div>
                    <div id="level2Count" class="text-white font-bold">-</div>
                </div>
                <div class="bg-indigo-800/30 p-3 rounded-xl">
                    <div class="text-indigo-400">Total Earned</div>
                    <div id="totalEarned" class="text-white font-bold">-</div>
                </div>
                <div class="bg-indigo-800/30 p-3 rounded-xl">
                    <div class="text-indigo-400">From Deposits</div>
                    <div id="fromDeposits" class="text-white font-bold">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Referral List -->
    <div class="w-full max-w-md mx-auto mb-6">
        <div id="refList" class="space-y-3"></div>
    </div>

    <script src="js/ref.js"></script>
</body>
</html>
